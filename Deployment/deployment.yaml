apiVersion: apps/v1
kind: Deployment
metadata:
  name: lms-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lms-app
  template:
    metadata:
      labels:
        app: lms-app
    spec:
      containers:
      - name: lms-app
        image: shadenelnaggar/devops-project:latest
        ports:
        - containerPort: 5000
        volumeMounts:
        - name: lms-storage
          mountPath: /app/data
      volumes:
      - name: lms-storage
        persistentVolumeClaim:
          claimName: lms-pvc
